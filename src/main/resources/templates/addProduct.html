<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <form th:action="@{/product/add}" th:object="${product}" method="post">
            <h3 class="text-center">Them san pham</h3>
            <div class="form-group">
                <label for="name">Ten san pham</label>
                <input th:field="*{name}" type="text" name="" id="name" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="unit">Don vi</label>
                <input th:field="*{unit}" type="text" name="" id="unit" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="status">Trang thai</label>
                <select th:field="*{status}" class="form-control" name="" id="status">
                    <option th:value="'ACTIVE'" th:text="'ACTIVE'"></option>
                    <option th:value="'INACTIVE'" th:text="'INACTIVE'"></option>
                    <option th:value="'TERMINATED'" th:text="'TERMINATED'"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Mo ta</label>
                <input th:field="*{description}" type="text" name="" id="description" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="manufacture">Nha cung cap</label>
                <input th:field="*{manufacturer}" type="text" name="" id="manufacture" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <button type="submit" class="btn btn-primary">Luu</button>
        </form>
    </div>
</body>
</html>
